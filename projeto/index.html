<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário de Contato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto bg-light mt-1 w-90">
        <header class="row">
        <div id="barra_acessibilidade" class="col-12 d-none">
          <ul id="atalhos" class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="#menu" accesskey="1">Ir para menu [1]</a></li>
            <li class="nav-item"><a class="nav-link" href="#formulario" accesskey="2">Ir para formulário [2]</a></li>
          </ul>   
        </div>  
        <div class="col-12 col-sm-3">   
            <img src="images/logo.png" alt="Logotipo da empresa com dois triângulos sobrepostos.">
        </div>
        <div class="col-12 col-sm-9">
          <h1>Empresa XPTO</h1>
        </div>
        </header>
        <section class="row">
            <div class="col-12 d-none">
            <h2 id="menu">Menu</h2>
            </div>
            <div class="col-12">
                <nav class=" navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="mx-auto navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                            <a class="nav-link disabled" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link disabled" href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <article class="col-12">  
                <h2 id="formulario">Formulário de Contato</h2>
                <form class="needs-validation" action="#" method="post" novalidate> 
                    <div class="form-group row">
                        <label for="validationCustom01" class="form-label col-sm-2 col-form-label col-form-label-sm">Nome*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="validationCustom01" placeholder="Digite seu nome" required>
                            <div class="invalid-feedback">
                                Campo nome obrigatório!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="validationCustom02" class="form-label col-sm-2 col-form-label col-form-label-sm">E-mail*</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-control-sm" id="validationCustom02" placeholder="Digite seu email" required>
                            <div class="invalid-feedback">
                                Campo email obrigatório!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="validationCustom03" class="form-label col-sm-2 col-form-label col-form-label-sm">Mensagem*</label>
                        <div class="col-sm-10">
                            <textarea class="form-control form-control-sm" id="validationCustom03" required></textarea>
                            <div class="invalid-feedback">
                                Campo mensagem obrigatório!
                            </div>
                            <button type="submit" class="btn btn-primary my-1">Enviar</button>
                            <p style="color: gray; font-size: 16px;">* Campos obrigatórios.</p>
                        </div>
                    </div>
                </form>
            </article>
        </section>
        <footer class="row">
            <div class="col-12">
            <p>Copyright © 2021</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <noscript>Atualize seu navegador</noscript>
    <script>
        (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()

    </script>
</body>
</html>
